<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Marvel</title>
    <link rel="stylesheet" href="css/style.css">

                        <option value="gender">gender</option>

                </div>
            
                <div>
                    <select id="movies">

                    </select>
                </div>
